{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-4">
    <div class="col-sm-5">
        <h2>Редактировать запись</h2>
        <form enctype="multipart/form-data" method="post" action="{% url 'note_edit' note_form.instance.id %}">
            {% csrf_token %}
            {{ note_form|crispy }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>

        <a href="/">Назад</a>

    </div>
</div>

{% endblock %}
